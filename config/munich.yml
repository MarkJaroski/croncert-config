  - name: Strom
    url: "https://strom-muc.de/"
    item: ".gdlr-event-item"
    fields:
      - name: "type"
        value: "concert"
      - name: "city"
        value: "Munich"
      - name: "country"
        value: "Germany"
      - name: "location"
        value: "Strom"
      - name: "sourceUrl"
        value: "https://strom-muc.de/"
      - name: status
        location:
          selector: .event-status-wrapper > span
          attr: class
        can_be_empty: true
        hide: true
      - name: "title"
        location:
          selector: ".event-title a"
      - name: "url"
        type: "url"
        location:
          selector: ".event-title a"
      - name: "date"
        type: "date"
        on_subpage: "url"
        components:
          - covers:
              day: true
              month: true
              year: true
            location:
              selector: ".gdlr-info-date"
              child_index: 1
              regex_extract:
                exp: "([0-9]{2}\\.){2}[0-9]{4}"
            layout: ["02.01.2006"]
          - covers:
              time: true
            location:
              selector: ".gdlr-info-time"
              child_index: 1
              regex_extract:
                exp: "[0-9]{2}(\\.|:)[0-9]{2}"
                index: -1
            layout: ["15.04", "15:04"]
        date_location: "Europe/Berlin"
      - name: comment
        on_subpage: url
        location:
          selector: div.gdlr-event-content
          entire_subtree: true
    filters:
      - field: status
        exp: ".*coming-soon.*"
        match: false
      - field: status
        exp: ".*cancelled-button.*"

  - name: Muffatwerk
    url: "https://www.muffatwerk.de/de/events/concert"
    item: ".row .event"
    fields:
      - name: "type"
        value: "concert"
      - name: "city"
        value: "Munich"
      - name: "country"
        value: "Germany"
      - name: "sourceUrl"
        value: "https://www.muffatwerk.de/de/events/concert"
      - name: "title"
        location:
          selector: ".hover-in .center span"
          entire_subtree: true
      - name: "url"
        type: "url"
        location:
          selector: ".hover-in .right a"
      - name: "location"
        on_subpage: "url"
        location:
          selector: ".entry-info"
          child_index: 10
          regex_extract:
            exp: "[^ ]{1}[^:(]+[^ (]+"
            index: 1
      - name: "date"
        type: "date"
        components:
          - covers:
              day: true
              month: true
            location:
              selector: ".hover-in .center"
              entire_subtree: true
              regex_extract:
                exp: "([0-9]{2}\\.){2}"
            layout: ["02.01."]
          - covers:
              year: true
            location:
              selector: ".date"
              child_index: 4
              regex_extract:
                exp: "[0-9]{2}"
            layout: ["06"] # the whitespace in this string is a tab.
          - covers:
              time: true
            location:
              selector: ".hover-in .center"
              entire_subtree: true
              regex_extract:
                exp: "[0-9]{2}:[0-9]{2}"
            layout: ["15:04"]
        date_location: "Europe/Berlin"
    filters:
      - field: "location"
        exp: "Zenith" # duplicate (also present on Motorworld website)
        match: false
      - field: "location"
        exp: "Strom" # duplicate
        match: false
      - field: "location"
        exp: "Tonhalle" # duplicate
        match: false
      - field: "location"
        exp: "TonHalle" # duplicate
        match: false
      - field: date
        exp: "> now"
        match: true

