        date_location: America/Chicago
        date_language: en_US

  - name: Metro
    url: https://metrochicago.com/events/
    item: div.generalView > div.col-12.eventWrapper.px-0.py-4.rhpSingleEvent > div.g-0.row
    fields:
      - name: location
        value: Metro
      - name: city
        value: Chicago
      - name: "type"
        value: "concert"
      - name: "sourceUrl"
        value: https://metrochicago.com/events/
      - name: title
        type: text
        location:
          - selector: a.url > h2
      - name: url
        type: url
        location:
          - selector: a.url
            attr: href
      - name: imageUrl
        type: url
        location:
          - selector: img
            attr: src
      - name: date
        type: date
        components:
          - covers:
              day: true
              month: true
            location:
              selector: div#eventDate
            layout:
              - Mon, January 2
              - Mon, Jan 2
            transform:
              - type: regex-replace
                regex: Sept
                replace: Sep
          - covers:
              time: true
            location:
              selector: div.eventDoorStartDate > span
              regex_extract:
                exp: "[0-9]{1,2}[0-9:]*[ap]{1}m"
                index: -1
            layout:
              - 15pm
              - 15:04pm
        date_location: America/Chicago
        date_language: en_US

  - name: ThaliaHall
    url: https://www.thaliahallchicago.com/shows
    item: div.thalia > div.eb-item > div.content-front > div.show-details
    fields:
      - name: location
        value: Thalia Hall
      - name: city
        value: Chicago
