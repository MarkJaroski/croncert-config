      - name: title
        type: text
        location:
          - selector: div.columns.ten > div.tw-name:nth-child(2) > a
      - name: url
        type: url
        location:
          - selector: div.columns.ten > div.tw-name:nth-child(2) > a
            attr: href
      - name: date
        type: date
        components:
          - covers:
              time: true
            location:
              selector: div.columns.two:nth-child(3) > a.tw-cal-button > span.tw-event-time-complete:nth-child(2) > span.tw-event-time
            layout:
