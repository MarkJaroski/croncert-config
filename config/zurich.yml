            location:
              selector: ".text-block-26"
            layout: ["2.1.2006 15:04"]
        date_location: "Europe/Berlin"

  - name: Moods
    url: "https://www.moods.ch/en"
    item: main > section.main-container.mx-auto.py-9 > ul > li > ul > li.pb-6.mb-6.border-b.border-b-mono-200
    fields:
