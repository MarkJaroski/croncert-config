scrapers:
  - name: Helsinki
    url: "https://www.helsinkiklub.ch"
    item: ".event"
    fields:
      - name: "location"
        value: "Helsinki"
      - name: "city"
        value: "Zurich"
      - name: country
        value: Switzerland
      - name: "type"
        value: "concert"
      - name: "url"
        value: "https://www.helsinkiklub.ch"
      - name: "sourceUrl"
        value: "https://www.helsinkiklub.ch"
      - name: "title"
        location:
          selector: ".header > .agenda > .top,.support"
      - name: "comment"
        location:
          selector: ".header > .agenda > .top .addition,.support .addition"
        can_be_empty: true
      - name: imageUrl
        type: url
        location:
          - selector: .content > .media > img
            attr: src
        can_be_empty: true
      - name: "date"
        type: "date"
        components:
          - covers:
              day: true
            location:
              selector: ".day"
            layout: ["2"]
          - covers:
              month: true
            location:
              selector: ".month"
            layout: ["January"] # has to be in English
          - covers:
              time: true
            location:
              default: "20:00"
            layout: ["15:04"]
        date_location: "Europe/Berlin"
        date_language: "de_DE"
        guess_year: true

  - name: Mehrspur
    url: "https://www.mehrspur.ch/veranstaltungen"
    item: div.row.post-row > div
    fields:
      - name: "location"
        value: "Mehrspur"
      - name: "city"
        value: "Zurich"
      - name: country
        value: Switzerland
      - name: "type"
        value: "concert"
      - name: "sourceUrl"
        value: "https://www.mehrspur.ch/veranstaltungen"
      - name: "title"
        location:
          selector: ".block_under_title a"
      - name: "comment"
        location:
          selector: "h6.slogan"
      - name: "url"
        type: "url"
        location:
          selector: ".block_under_title a"
      - name: "imageUrl"
        type: "url"
        location:
          selector: "img"
          attr: src
      - name: "date"
        type: "date"
        components:
          - covers:
              day: true
              month: true
            location:
              selector: ".event-date"
              child_index: 1
            transform:
              - type: regex-replace
                regex: Mrz
                replace: Mär
              - type: regex-replace
                regex: März
                replace: Mär
            layout: ["Mon 2.Jan."]
          - covers:
              time: true
            location:
              selector: ".event-time"
              child_index: 1
            layout: ["15:04"]
        date_location: "Europe/Berlin"
        date_language: "de_DE"
        guess_year: true
    filters:
      - field: title
        exp: Kunstwettbewerb
        match: false

  - name: Umbo
