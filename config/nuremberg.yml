scrapers:
  - name: Loewensaal
    url: https://www.loewensaal.com/programm.html
    item: body > div.page > div.content-wrapper > section.main-content > div.block.mod_article > div.ce_rsce_tao_centered_wrapper_start.centered-wrapper > div.centered-wrapper-inner > div.block.hirscheventlistprogramm.mod_eventlist > div.even.eventListItem.first.last.upcoming
    fields:
      - name: "location"
        value: LÃ¶wensaal
      - name: "city"
        value: "Nuremberg"
      - name: "country"
        value: "Germany"
      - name: "type"
        value: "concert"
      - name: "sourceUrl"
        value: https://www.loewensaal.com/programm.html
      - name: title
        type: text
        location:
          - selector: div.eventWrapperTable > div.eventFacts:nth-child(2) > h1
      - name: comment
        type: text
        location:
          - selector: div.eventWrapperTable > div.eventFacts:nth-child(2) > p.eventMotto
        can_be_empty: true
      - name: url
        type: url
        location:
          - selector: a
            attr: href
      - name: date
        type: date
        components:
          - covers:
              time: true
            location:
              selector: div.eventWrapperTable > div.eventFacts:nth-child(2) > h2 > span.daytime
              regex_extract:
                exp: "[0-9]{2}:[0-9]{2} Uhr"
            layout:
              - "15:04 Uhr"
          - covers:
              day: true
              month: true
              year: true
            location:
              selector: div.eventWrapperTable > div.eventFacts:nth-child(2) > h2
            layout:
              - 2.1.2006
        date_location: CET
        date_language: de_DE

