          - covers:
              time: true
            location:
              selector: span.views-field.views-field-field-tueroeffnung > div.concert-tueroeffnung.field-content
              regex_extract:
                exp: "[0-9]{2}.[0-9]{2} Uhr"
            layout: ["15.04 Uhr"]
        date_language: de_DE
        date_location: "Europe/Berlin"

