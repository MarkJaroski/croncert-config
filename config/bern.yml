  - name: MahoganyHall
    url: https://www.mahogany.ch/konzerte
    item: body > div > div > div.column > div.view.view-display-id-page.view-dom-id-16ec81cc9a231bf191b8f75dfe36b39d.view-id-konzerte.view-konzerte > div.view-content > div.views-row
    fields:
      - name: "type"
        value: "concert"
      - name: "city"
        value: "Bern"
      - name: country
        value: Switzerland
      - name: "location"
        value: "Mahagany Hall"
      - name: "sourceUrl"
        value: "https://www.mahogany.ch/konzerte"
      - name: comment
        type: text
        location:
          - selector: div.views-field.views-field-field-teasertext:nth-child(4) > p.field-content
      - name: style
        type: text
        location:
