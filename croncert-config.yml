        type: url
        location:
          attr: href
      - name: title
        type: text
        location:
          selector: div.datumswrapper > div.event-upperpart > div.eventtitel
      - name: comment
        type: text
        can_be_empty: true
        location:
          selector: div.datumswrapper > div.byline
      - name: date
        type: date
        on_subpage: url
        components:
          - covers:
              day: true
              month: true
              year: true
            layout: ["Mon, 2.1.06"]
            location:
              selector: div.billboard-big > div > div.billboard-datum > font
          - covers:
              time: true
            location:
              selector: div.eventinfos > b:nth-child(3)
            layout: ["15:04"]
        date_language: de_DE
        date_location: "Europe/Berlin"
    filters:
      - field: "title"
        regex: "Abgesagt:.*"
        match: false

  - name: Gaskessel
    url: https://gaskessel.ch/programm/
    item: article.eventpreview
    fields:
