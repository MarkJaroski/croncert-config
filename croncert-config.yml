writer:
  type: "api"
  # The other parameters are defined as env variables.

# Scraper configs are grouped by city and cities are sorted alphabetically.
scrapers:
  ########
  # Basel
  ########
  - name: ParterreOne
    url: "https://www.parterre.net/de/musik-kultur/one-music/programm?category=1"
    item: "section.oneprog .upcomingprev"
    fields:
      - name: "location"
        value: "Parterre One"
      - name: "city"
        value: "Basel"
      - name: "type"
        value: "concert"
      - name: "sourceUrl"
        value: "https://www.parterre.net/de/musik-kultur/one-music/programm?category=1"
      - name: "title"
        location:
          selector: ".smalltext h2"
      - name: "url"
        type: "url"
        location:
          selector: ".pic a"
      - name: "date"
        type: "date"
        on_subpage: "url"
        components:
          - covers:
              day: true
              month: true
              year: true
            location:
              selector: ".datetime dd"
            layout: ["02.01.2006"]
          - covers:
              time: true
            location:
              selector: ".datetime dd"
              node_index: 2
            layout: ["15:04"]
        date_location: "Europe/Berlin"

  - name: KaserneBasel
    url: https://www.kaserne-basel.ch/en/programme
    item: body > div > div.app.app--splash > div.app__scroller > div.app__content > div.page > div.page__content > div.events > section.events__day > div.events__day-events > article.events__event
    fields:
      - name: "location"
        value: Kaserne Basel
      - name: "city"
        value: "Basel"
      - name: "type"
        value: "concert"
      - name: "sourceUrl"
        value: "https://www.kaserne-basel.ch/en/programme"
      - name: date
        type: date
        components:
          - covers:
              day: true
              month: true
              year: true
            location:
              selector: div.events__event-image > div.events__event-image-inner > a.events__event-link
              attr: href
              regex_extract:
                exp: "([0-9]{2}-){2}[0-9]{4}"
            layout: ["02-01-2006"]
          - covers:
              time: true
            location:
              selector: div.events__event-content > div.events__event-text > div.events__event-time
              regex_extract:
                exp: "[0-9]{2}:[0-9]{2}h"
            layout: ["15:04h"]
        date_location: CET
      - name: url
        type: url
        location:
          selector: div.events__event-image > div.events__event-image-inner > a.events__event-link
          attr: href
      - name: eventType
        type: text
        location:
          selector: div.events__event-content > div.events__event-tags > div.events__event-tag
        hide: true
      - name: title
        type: text
        location:
          selector: div.events__event-content > div.events__event-text > div.events__event-author
      - name: comment
        on_subpage: url
        location:
          selector: article > div.event__boxes > div > div:nth-child(1) > div > div > p
        can_be_empty: true
    renderJs: true
    filters:
      - field: "eventType"
        regex: "Lesung"
        match: false
      - field: "eventType"
        regex: "Schulvorstellungen"
        match: false
      - field: "eventType"
        regex: "Austausch"
        match: false
      - field: "eventType"
        regex: "Theater"
        match: false
      - field: "eventType"
        regex: "Podiumsdiskussion"
        match: false
      - field: "eventType"
        regex: "Beitragsabend"
        match: false

  #########
  # Berlin
  #########
  - name: Gretchen
    url: https://www.gretchen-club.de/
    item: body.normal.start > div.block > div.start > div > div.dates > div.gig
    fields:
      - name: "type"
        value: "concert"
      - name: "city"
        value: "Berlin"
      - name: "location"
        value: "Gretchen"
      - name: "sourceUrl"
        value: "https://www.gretchen-club.de/"
      - name: title
        location:
          selector: div.gig_main > div.scroll.nano > div.text.nano-content > span.title > h2 > a
      - name: url
        type: url
        location:
          selector: div.gig_main > div.scroll.nano > div.text.nano-content > span.title > h2 > a
          attr: href
      - name: date
        type: date
        components:
          - covers:
              day: true
              month: true
              year: true
            location:
              selector: div.gig_top > span.date > strong
            layout: ["2.1.2006"]
          - covers:
              time: true
            location:
              selector: div.gig_main > div.scroll.nano > div.text.nano-content > span.lineup
              node_index: 1
              regex_extract:
                exp: "Show: [0-9\\.]+"
              entire_subtree: true
            layout: ["Show: 15", "Show: 15.04"]
        date_location: "Europe/Berlin"
    filters:
      - field: "title"
        regex: ".*CANCELLED"
        match: false

