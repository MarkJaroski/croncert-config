              node_index: 1
            layout: ["15:04"]
        date_location: "Europe/Berlin"
        date_language: "de_DE"
      - name: title
        type: text
        location:
          selector: a.previewlink > h2.eventname
          entire_subtree: true
      - name: url
        type: url
